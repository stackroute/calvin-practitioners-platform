<div *ngIf="profile" id="sample" (onVoted)="onVoted($event)">
  <div fxLayout fxLayout.xs="row" fxLayoutGap="0px" fxLayoutGap.xs="0" class="content">
    <div fxFlex="20%" fxFlexAlign='start'>
      <md-list fxLayoutAlign="start">
        <md-list-item class="community-image">
          <img md-list-avatar src={{profile.avatar}} >
        </md-list-item>
      </md-list>
      <div class="community-details-name">
        <h3> {{profile.domain}}</h3>
      </div>
      <h5 class="community-details">{{profile.createdon}}</h5>
    </div>
    <div fxLayout fxLayout.xs="row" fxLayoutGap="0px" fxLayoutGap.xs="0" fxFlex="60%">
      <div fxFlex="100%" class="community-profile">
     <md-card-title fxLayoutAlign="start" id="heading">   <h2 >{{profile.name}} </h2></md-card-title>
        <h4 fxLayoutAlign="start" id="community-description">{{profile.description}} </h4>
        <span fxLayoutAlign="start" fxLayout.xs="column" fxLayoutGap="20px">
                 <div id="chip" *ngFor="let tag of profile.tags">
               <md-chip  class="z-depth-2" >{{tag}}</md-chip>
                 </div>
               </span>
      </div>
    </div>

  
  <div class="item item-4" fxFlex="20%" fxFlexOrder="4" >
           
               <ng-content></ng-content>
                <!--<button md-icon-button [mdMenuTriggerFor]="menu" >
                 <md-icon class="setting" >settings</md-icon>
                </button><ng-content></ng-content>-->
              <!--<md-menu #menu="mdMenu">
               <button routerLink="/app/managecommunity/{{profile.domain}}" md-menu-item >
                 <md-icon>dialpad</md-icon>
                 <span> Manage Community</span>
              </button>
            <button routerLink="/app/communityDashBoard" md-menu-item >
              <md-icon>voicemail</md-icon>
             <span>Community</span>
            </button> 
           </md-menu>-->
         


      <md-list class="members">
        <md-list-item>
          <md-icon>person</md-icon>
          <h6>  members: {{profile.members}}</h6>

        </md-list-item>
        <md-list-item class="tools">
          <md-icon>build</md-icon>
          <h6> tools: {{profile.tools}}</h6>
        </md-list-item>

        <span> 
           <md-list-item id="purpose" >
             {{profile.purpose}} </md-list-item>
    </span>
      </md-list>
    </div>
  </div>
</div>
